<header class="header-post" role="banner">
    <div class="icons-banner">
            <a aria-label="Home" target="_self" href="{{site.url}}"><svg class="icon icon-home"><use xlink:href="#icon-home"></use></svg></a>
            <a aria-label="Send email" href="mailto:{{site.email}}"><svg class="icon icon-email"><use xlink:href="#icon-email"></use></svg></a>
            <a aria-label="My Twitter" target="_blank" href="https://twitter.com/{{site.twitter_username}}"><svg class="icon icon-twitter" viewBox="0 0 100 100"><use xlink:href="#icon-twitter"></use></svg></a>
            <a aria-label="My LinkedIn" target="_blank" href="https://linkedin.com/in/{{site.linkedin_username}}"><svg class="icon icon-linkedin"><use xlink:href="#icon-linkedin"></use></svg></a>
            <a aria-label="My Github" target="_blank" href="https://github.com/{{site.github_username}}"><svg class="icon icon-github-alt"><use xlink:href="#icon-github-alt"></use></svg></a>
            <a aria-label="Use the RSS to get updated" target="_blank" href="{{ "/feed.xml" | prepend: site.baseurl }}"><svg class="icon icon-rss"><use xlink:href="#icon-rss"></use></svg></a>
            <a aria-label="About Me" target="_self" href="{{ "/faq/" | prepend: site.baseurl }}"><svg class="icon icon-about"><use xlink:href="#icon-about"></use></svg></a>
        </div>
</header>
